<div ng-show="portfolios.length">
  <h1>Your Portfolios</h1>
  <div ng-repeat="portfolio in portfolios">
    <h3>Name: {{portfolio.nickname}}</h3>
    <p>Amount: {{portfolio.cash_balance}}</p>
  </div>
</div>

<div ng-show="isSignedIn">
  <h2>Create a Portfolio</h2>
  <label>New Portfolio Name:</label><input type="text" ng-model="newPortfolio.nickname">
  <button ng-click="createPortfolio()">Create it!</button>
</div>
